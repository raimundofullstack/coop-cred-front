<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-96">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Nova poupança</h2>

    <label class="block mb-2 text-sm font-medium text-gray-600">
      Objetivo (até 100 caracteres)
    </label>
    <input
      type="text"
      maxlength="100"
      [(ngModel)]="goal"
      class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300"
      placeholder="Ex: Viagem para o nordeste"
    />

    <div class="flex justify-end mt-4 gap-2">
      <button (click)="cancel.emit()" class="px-3 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">
        Cancelar
      </button>
      <button
        (click)="handleConfirm()"
        class="px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
      >
        Criar
      </button>
    </div>
  </div>
</div>
