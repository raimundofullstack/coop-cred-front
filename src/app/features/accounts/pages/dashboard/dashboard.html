<div class="p-6 space-x-0.5">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800">Minhas Contas</h1>

    <div class="flex items-center gap-3">
      <button
        (click)="openModal()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 hover:shadow-md transition"
      >
        + Nova conta poupanÃ§a
      </button>

      <button
        (click)="logout()"
        class="text-red-600 border border-red-300 px-3 py-2 rounded-lg hover:bg-red-50 hover:border-red-600 transition"
      >
        Sair
      </button>
    </div>
  </div>

  <app-account-list [accounts]="accounts()"></app-account-list>

  <app-account-modal
    *ngIf="showModal()"
    (confirm)="handleConfirm($event)"
    (cancel)="handleCancel()"
  ></app-account-modal>
</div>
